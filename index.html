<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
	<div data-role = "page">

		<div data-role = 'header'>
			<h1>Medical Charts</h1>
		</div>

		<div data-role = 'content'>
			<a href = '#swipePanel'>Click me to open the panel!</a>
		</div>

		<div data-role = 'footer'>
			<h2>created by Scott Jones &copy; 2013</h2>
		</div>
	
		<!-- panels **this must be placed at the end of all HTML -->
		<div data-role="panel" id="swipePanel" data-dismissible = 'false'>
		    <!-- panel content goes here -->
		    <div data-role = 'content'>
		    	<h4>I'm a panel!</h4>
		    	<a href = '#swipePanel' data-rel = 'close'>Click me to close the panel</a>
		    </div>
		</div><!-- /panel -->
	</div>
</body>
</html>
